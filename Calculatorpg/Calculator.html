<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Calculatorpg/Calculator.css">
    <title>Calculator Project</title>
</head>
<body>
    <div class="Header">
        <ul>
            <li> <a href="/Homepg/Home page.html">Home</a></li>
            <li> <a href="/Homepg/about.html">About Me</a></li>
            <li> <a href="/Homepg/projects.html">My Projects</a></li>
            <li> <a href="/Homepg/contact.html">Contact</a></li>
        </ul>
    <div class="container">
        <div class="calculator">
            <form>
                <div class="display">
                    <input type="text" name="display">
                </div>
                <div>
                    <!-- This clears all numbers -->
                    <input type="button" value="AC" onclick="display.value = '' " class="operator">
                    <!-- This deletes 1 at a time -->
                    <input type="button" value="DE" onclick="display.value = display.value.toString().slice
                    (0,-1)" class="operator">
                    <!-- this adds a decimal -->
                    <input type="button" value="." onclick="display.value += '.' " class="operator">
                    <!-- This is the divide button -->
                    <input type="button" value="/" onclick="display.value += '/' " class="operator">
                </div>
                <div>
                    <input type="button" value="7" onclick="display.value += '7'">
                    <input type="button" value="8" onclick="display.value += '8'">
                    <input type="button" value="9" onclick="display.value += '9'">
                   <!-- This is the times value -->
                    <input type="button" value="*" onclick="display.value += '*'" class="operator">
                </div>
                <div>
                    <input type="button" value="4" onclick="display.value += '4'">
                    <input type="button" value="5" onclick="display.value += '5'">
                    <input type="button" value="6" onclick="display.value += '6'">
                    <input type="button" value="-" onclick="display.value += '-'" class="operator">
                </div>
                <div>
                    <input type="button" value="1" onclick="display.value += '1'">
                    <input type="button" value="2" onclick="display.value += '2'">
                    <input type="button" value="3" onclick="display.value += '3'">
                    <input type="button" value="+" onclick="display.value += '+'" class="operator">
                </div>
                <div>
                    <input type="button" value="00" onclick="display.value += '00'">
                    <input type="button" value="0" onclick="display.value += '0'">
                    <!-- this is the equals button -->
                    <input type="button" value="=" onclick="display.value = eval(display.value)" style="width: 145px;" class="operator">
                </div>
            </form>
        </div>
    </div>


</body>
</html>
